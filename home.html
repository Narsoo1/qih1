      padding: 16px;

    #searchPopup .top-bar {

      align-items: center;
      margin-bottom: 12px;
    }
    #searchPopup .top-bar button {
      background: none;

      color: #60a5fa;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
    }
    #searchInput {
      width: 95%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #1f2937;
      color: white;
      font-size: 16px;
      outline: none;
      user-select: text;
    }
    #searchResults {
      margin-top: 12px;
      max-height: 300px;
      overflow-y: auto;
    }
    #searchResults .item {
      padding: 10px;
      border-radius: 4px;
      background: #1f2937;
      margin-bottom: 6px;
      cursor: pointer;
      user-select: none;
      word-break: break-word;
    }
    #searchResults .item:hover {

    #customConfirm {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;

      justify-content: center;

    .confirm-box {
      background: #1f2937;

      padding: 20px;
      border-radius: 8px;

      box-shadow: 0 0 10px rgba(0,0,0,0.8);
    }

    .confirm-buttons {
      margin-top: 16px;
      display: flex;

    .confirm-buttons button {

    .confirm-buttons button:hover {

    body.light, body.light * {
  color: #111827 !important;
}

<body>

<header>
  <span class="title">Qih</span>
</div>
</div>
  <div class="menu" id="menuBtn" title="Menu">‚ò∞</div>
</header>

<div id="chatHistory">sabar!</div>

<div id="overlay"></div>

<div id="menuPopup">
  <button id="searchUserBtn">Cari Username</button>
  <button id="themeToggleBtn">Light</button>
  <button id="logoutBtn">Logout</button>
  <hr style="margin: 8px 0; border-color: #374151;">
<div class="menu-social">
  <a href="https://www.instagram.com/qih_stark?igsh=NjM3dWRxaWY4MWx6" target="_blank"><i class="fab fa-instagram"></i></a>
  <a href="https://x.com/faqihhm_?t=HGzr5kANUbkjyzoib9-Erg&s=09" target="_blank"><i class="fab fa-twitter"></i></a>
</div>
</div>

<div id="searchPopup">
  <div class="top-bar">
    <div style="font-weight:bold; font-size: 18px; color: white;">Cari Username</div>
    <button id="closeSearch">Close</button>
  </div>
  <input type="text" id="searchInput" placeholder="Masukkan usernameüçá..." autocomplete="off" />
  <div id="searchResults"></div>
</div>


<div id="customConfirm">
  <div class="confirm-box">
    <div id="confirmMessage">Apakah Anda yakin?</div>
    <div class="confirm-buttons">
      <button id="confirmYes">yap</button>
      <button id="confirmNo">Batal</button>
    </div>
  </div>
</div>

<script type="module">
  // === Import & Inisialisasi Firebase ===
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    doc,
    getDocs,
    getDoc,
    query,
    where,
    setDoc,
    deleteDoc,
    limit
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
  import {
    getMessaging,
    getToken
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-messaging.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBgZX_GKkekzJ8KwxLaAsZiDKm8moTuWAA",
    authDomain: "room-chat-4f487.firebaseapp.com",
    projectId: "room-chat-4f487",
    storageBucket: "room-chat-4f487.appspot.com",
    messagingSenderId: "429375918482",
    appId: "1:429375918482:web:c52cbf150d45561024f14b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const messaging = getMessaging(app);

  // === Elemen DOM ===
  const chatHistory = document.getElementById("chatHistory");
  const menuBtn = document.getElementById("menuBtn");
  const menuPopup = document.getElementById("menuPopup");
  const overlay = document.getElementById("overlay");
  const searchPopup = document.getElementById("searchPopup");
  const closeSearch = document.getElementById("closeSearch");
  const searchInput = document.getElementById("searchInput");
  const searchResults = document.getElementById("searchResults");
  const searchUserBtn = document.getElementById("searchUserBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const themeToggleBtn = document.getElementById("themeToggleBtn");

  let currentUser = null;
  let currentUsername = "";

  // === FCM Token Sync ===
  async function syncFcmToken(user) {
    try {
      const token = await getToken(messaging, {
        vapidKey: "BE-_jDlf4w4ZIfQBYi8-DJOb7opvtAfmtt3Od1dspuLBW3Dk8O-TIS_c4S-IG-pz9JIdf6JaBkX4sgEq0v2i9f4"
      });
      if (token) {
        await setDoc(doc(db, "fcmTokens", user.uid), {
          token,
          uid: user.uid,
          email: user.email,
        });
      }
    } catch (err) {
      console.error("‚ùå Gagal ambil token FCM:", err);
    }
  }

  // === Tema ===
  themeToggleBtn.onclick = () => {
    const isDark = document.body.classList.toggle("light");
    localStorage.setItem("theme", isDark ? "light" : "dark");
    updateThemeLabel();
    menuPopup.style.display = "none";
    overlay.style.display = "none";
  };

  function updateThemeLabel() {
    const isLight = document.body.classList.contains("light");
    themeToggleBtn.textContent = isLight ? "Dark" : "Light";
  }

  function applyStoredTheme() {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "light") {
      document.body.classList.add("light");
    } else {
      document.body.classList.remove("light");
    }
    updateThemeLabel();
  }

  applyStoredTheme();

  // === UI Events ===
  menuBtn.onclick = (e) => {
    e.stopPropagation();
    menuPopup.style.display = "flex";
    overlay.style.display = "block";
  };
  overlay.onclick = () => {
    menuPopup.style.display = "none";
    searchPopup.style.display = "none";
    overlay.style.display = "none";
  };
  document.body.onclick = () => menuPopup.style.display = "none";
  menuPopup.onclick = (e) => e.stopPropagation();
  logoutBtn.onclick = () => signOut(auth).then(() => location.href = "login.html");

  searchUserBtn.onclick = () => {
    menuPopup.style.display = "none";
    overlay.style.display = "block";
    searchPopup.style.display = "flex";
    searchInput.value = "";
    searchResults.innerHTML = "";
    searchInput.focus();
  };
  closeSearch.onclick = () => {
    searchPopup.style.display = "none";
    overlay.style.display = "none";
  };

  // === Chat History ===
  function loadChatHistoryFromCache() {
    const cached = JSON.parse(localStorage.getItem("chatHistory") || "[]");
    renderChatHistory(cached);
  }

  async function updateChatHistoryFromFirestore() {
    if (!currentUsername) return;
    const q = query(collection(db, "chats"));
    const snap = await getDocs(q);
    const chats = [];

    for (const docSnap of snap.docs) {
      const data = docSnap.data();
      if (data.users && data.users.includes(currentUsername)) {
        const readStatus = data.readStatus || {};
        const userLastRead = readStatus[currentUsername] || 0;
        const messagesRef = collection(db, `chats/${docSnap.id}/messages`);
        const unreadSnap = await getDocs(query(messagesRef, where("timestamp", ">", userLastRead)));
        const unreadCount = unreadSnap.size;

        const other = data.users.find(u => u !== currentUsername);
        const userSnap = await getDocs(query(collection(db, "users"), where("username", "==", other)));
        if (userSnap.empty) continue;
        const otherUID = userSnap.docs[0].id;
        const statusSnap = await getDoc(doc(db, "status", otherUID));
        const online = statusSnap.exists() && statusSnap.data().state === "online";

        chats.push({
          id: docSnap.id,
          name: other,
          lastMessage: data.lastMessage || "",
          lastTimestamp: data.lastTimestamp || 0,
          online,
          unreadCount
        });
      }
    }

    chats.sort((a, b) => b.lastTimestamp - a.lastTimestamp);
    localStorage.setItem("chatHistory", JSON.stringify(chats));
    renderChatHistory(chats);
  }

  function renderChatHistory(list) {
    chatHistory.innerHTML = "";
    if (list.length === 0) {
      chatHistory.innerHTML = "<div style='padding:12px;color:gray'>cari username dulu king!</div>";
      return;
    }
    for (const c of list) {
      const div = document.createElement("div");
      div.className = "chat-item";
      div.onclick = () => {
        localStorage.setItem("chatWith", c.name);
        localStorage.setItem("chatId", c.id);
        location.href = "chat.html";
      };
      div.oncontextmenu = async (e) => {
        e.preventDefault();
        const result = await showConfirm(`Hapus riwayat chat dengan ${c.name}?`);
        if (result) await deleteChatHistory(c.id);
      };
      div.innerHTML = `
        <div class="chat-name">
          ${c.name}
          <span class="chat-status ${c.online ? "online" : "offline"}">
            ${c.online ? "‚óè online" : "‚óã offline"}
          </span>
        </div>
        <div class="chat-last">
          ${c.lastMessage}
          ${c.unreadCount > 0 ? `<span class="badge">${c.unreadCount}</span>` : ""}
        </div>
      `;
      chatHistory.appendChild(div);
    }
  }

  async function deleteChatHistory(chatId) {
    const messagesRef = collection(db, `chats/${chatId}/messages`);
    const snapshot = await getDocs(messagesRef);
    await Promise.all(snapshot.docs.map(doc => deleteDoc(doc.ref)));
    await deleteDoc(doc(db, "chats", chatId));
    const cached = JSON.parse(localStorage.getItem("chatHistory") || "[]");
    const updated = cached.filter(c => c.id !== chatId);
    localStorage.setItem("chatHistory", JSON.stringify(updated));
    renderChatHistory(updated);
  }

  function showConfirm(message) {
    return new Promise(resolve => {
      const box = document.getElementById("customConfirm");
      document.getElementById("confirmMessage").textContent = message;
      box.style.display = "flex";

      const yesBtn = document.getElementById("confirmYes");
      const noBtn = document.getElementById("confirmNo");

      const cleanup = () => {
        box.style.display = "none";
        yesBtn.onclick = null;
        noBtn.onclick = null;
      };

      yesBtn.onclick = () => {
        cleanup();
        resolve(true);
      };
      noBtn.onclick = () => {
        cleanup();
        resolve(false);
      };
    });
  }

  // === Auth State ===
  onAuthStateChanged(auth, async user => {
    if (!user || !user.emailVerified) {
      location.href = "login.html";
      return;
    }
    currentUser = user;
    await syncFcmToken(user);

    const docSnap = await getDoc(doc(db, "users", user.uid));
    currentUsername = docSnap.exists() ? docSnap.data().username : user.email.split("@")[0];
    localStorage.removeItem("chatId");
    localStorage.removeItem("chatWith");
    loadChatHistoryFromCache();
    updateChatHistoryFromFirestore();
  });

  // === Search Input ===
  searchInput.addEventListener("input", async () => {
    const v = searchInput.value.trim().toLowerCase();
    searchResults.innerHTML = "";
    if (!v) return;

    const q = query(
      collection(db, "users"),
      where("username", ">=", v),
      where("username", "<=", v + "\uf8ff"),
      limit(1)
    );
    const snap = await getDocs(q);
    if (snap.empty) {
      searchResults.innerHTML = `<div style="padding:8px;color:#ccc">Username tidak ditemukan</div>`;
      return;
    }

    const docSnap = snap.docs[0];
    const data = docSnap.data();
    const name = data.username;

    const div = document.createElement("div");
    div.className = "item";
    if (name === currentUsername) {
      div.textContent = name + " (Itu kamu sendiri!)";
      div.style.color = "#facc15";
    } else {
      div.textContent = name;
      div.onclick = async () => {
        overlay.click();
        const chatId = [currentUsername, name].sort().join("_");
        const chatRef = doc(db, "chats", chatId);
        const existing = await getDoc(chatRef);
        if (!existing.exists()) {
          await setDoc(chatRef, {
            users: [currentUsername, name],
            createdAt: Date.now(),
            lastMessage: "",
            lastTimestamp: 0
          });
        }
        localStorage.setItem("chatWith", name);
        localStorage.setItem("chatId", chatId);
        location.href = "chat.html";
      };
    }
    searchResults.appendChild(div);
  });
</script>
